<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
</head>

<body>
    <script type="text/javascript">
        var a = parseFloat(prompt("toan hang a: "));
        var b = parseFloat(prompt("toan hang b: "));
        var o = prompt("toan hang:");
        var kq;
        switch (o) {
            case '+':
                kq = a + b;
                alert("tong: " + kq);
                break;
            case '-':
                kq = a - b;
                alert("hieu=" + kq);
                break;
            default:
                alert(o + " khong phai toan tu");
                break;

        }

    </script>
</body>

</html>
